 <div class="col-lg-12 form-group" data-bind="visible: props.isVisible">
    <label class="col-lg-3 col-md-12 control-label" data-bind="text: getLabelText()"></label>
    <div class="col-lg-9 col-md-12">
        <input type="text" class="control-data" data-bind="value: props.value, valueUpdate: 'afterkeydown',
                        css: getInputCssClasses(), attr: { maxlength: props.valueMaxLength }"/>
        <div class="text-red" data-bind="visible: props.isMissing, text: props.missingText"></div>
        <!-- ko if: !props.isValid() -->
        <div class="no-horizontal-padding" data-bind=" template:{name:'validation_message', data: {field: props.value}}"></div>
        <!-- /ko -->
    </div>
</div>
