<div class="box box-detail">
    <div class="box-header">
        <h3 class="box-title width-full">
            <button type="button" class="btn btn-collapse pull-right" data-toggle="collapse" data-bind="click: toggleVisibility, attr: { 'data-target': '#' + collapsableElementId }">
                <i data-bind=" css: { 'fa-minus': !collapsed(), 'fa-plus': collapsed }" class="fa"></i>
            </button>
            <div data-bind="text: title"></div>
        </h3>
    </div>
    <!-- ko with: $parent -->
    <!-- ko template: { nodes: $componentTemplateNodes } --><!-- /ko --> 
    <!-- /ko --> 
</div>
