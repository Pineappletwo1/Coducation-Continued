<div class="form-group">
    <!-- ko if: label != undefined -->
    <label class="col-sm-2" data-bind="text: label"></label>
    <!-- /ko -->
    <div data-bind="css: {'col-sm-10': (label != undefined), 'col-md-12': (label == undefined)}">
        <select class="form-control" data-bind="optionsRemoteSelect2: url,
                                               placeholderSelect2: placeholder,
                                               valueSelect2: selected,
                                               visiblesSelect2: options,
                                               optionsText: optionsText,
                                               enable: enabled,
                                               allowClearSelect2: allowUnselect,
                                               minimumInputLengthSelect2: minInputLength"></select>
    </div>
</div>
