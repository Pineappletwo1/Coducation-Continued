<!-- ko foreach: categories -->
<search-select params="label: $parent.labels.modelGroupLabel, 
                        placeholder: $parent.labels.placeholder, 
                        options: options, 
                        enabled: enabled,                         
                        selected: selected,
                        whenSelected: whenFilterSelected">
</search-select>
<!-- /ko -->
<search-select params="label: labels.modelLabel, 
                        placeholder: labels.placeholder, 
                        options: models, 
                        enabled: modelEnabled, 
                        selected: modelSelected,
                        whenSelected: onModelSelected,
                        optionsText: modelDescription">
</search-select>
<spinner params="show: loadingModels"></spinner>
