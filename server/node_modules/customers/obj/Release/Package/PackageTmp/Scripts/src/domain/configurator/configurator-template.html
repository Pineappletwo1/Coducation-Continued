<div class="row">
    <div class="col-md-8">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title" data-bind="text: labels.title"></h3>
            </div>
            <div class="box-body">
                <div class="form-horizontal">
                    <model-selector params="selectedBrand: selectedBrand,
                                            selectedModel: selectedModel,
                                            whenModelSelected: whenModelSelected, 
                                            whenModelUnselected: whenModelUnselected, 
                                            whenModelCategorySelected: whenModelCategorySelected,
                                            whenModelCategoryUnselected: whenModelCategoryUnselected,
                                            loadedModel: loadedModel">
                    </model-selector>
                    <color-selector params="options: colorOptions, selected: selectedColor"></color-selector>
                    <interior-selector params="options: interiorOptions, selected: selectedInterior"></interior-selector>
                </div>
            </div>
            <spinner params="show: loadingCatalog"></spinner>
        </div>
        <equipments-selector params="equipments: availableEquipments, 
                                    whenEquipmentSelected: whenEquipmentSelected,
                                    whenEquipmentUnselected: whenEquipmentUnselected,
                                    loadingFlag: loadingCatalog">
        </equipments-selector>
        <combination-selector params="visible: combinationSelectorVisible, options: combinationOptions, isSelectionMandatory: isCombinationMandatory, whenSelected: whenCombinationSelected"></combination-selector>
    </div>
    <div class="col-md-4">
        <!-- ko template: { nodes: $componentTemplateNodes, data: $parent } --><!-- /ko -->                                       
    </div>
</div>
