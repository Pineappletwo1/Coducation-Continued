<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title" data-bind="text: labels.title"></h3>
    </div>
    <div class="box-body">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#all" aria-controls="all" role="tab" data-toggle="tab" data-bind="text: labels.allEquipments"></a>
            </li>
            <li role="presentation">
                <a href="#search" aria-controls="search" role="tab" data-toggle="tab" data-bind="text: labels.searchEquipments"></a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="all">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div data-bind="foreach: categories">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <div class="panel-title">
                                    <a data-bind="text: name, attr: {href: '#' + id}" role="button" data-toggle="collapse" data-parent="#accordion" aria-expanded="false">
                                    </a>
                                </div>
                            </div>
                            <div data-bind="attr: {id: id}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <div data-bind="template: {name: 'equipment_template', data: {labels: $parent.labels, equipment: equipments}}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="search">
                <input style="padding: 10px" id="search" class="form-control" data-bind="value: textToSearch,
                                    valueUpdate: 'afterkeydown',
                                    event: { 'keyup': search },
                                    attr: { placeholder: labels.searchEquipments}" type="text" />
                <div style="margin: 10px" data-bind="template: {name: 'equipment_template', data: {labels: labels, equipment: searchResults}}"></div>
            </div>
        </div>
    </div>
    <spinner params="show: loadingFlag"></spinner>
</div>

<!-- templates -->
<script type="text/html" id="equipment_template">
    <!-- ko foreach: equipment -->
    <div class="selectablebox" data-bind="click: selectOrUnselect">
        <span data-bind="visible: isSelected()">
            <i class="fa fa-check"></i>
        </span>
        <!-- ko if: descriptionWithoutCode != '' -->
        <span data-bind="text: code + ' - ' + descriptionWithoutCode, attr: {'title': descriptionWithoutCode}" class="truncate" data-toggle="tooltip"></span>
        <!-- /ko -->
        <!-- ko if: descriptionWithoutCode === '' -->
        <span data-bind="text: code + ' - ' + $parent.labels.notAvailableDescription"></span>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</script>
