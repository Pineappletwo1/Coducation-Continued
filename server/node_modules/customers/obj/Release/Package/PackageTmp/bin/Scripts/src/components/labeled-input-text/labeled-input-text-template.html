<div class="col-lg-12 col-md-12 form-group" data-bind="visible: isVisible">
    <div class="col-lg-4 col-md-4">
        <label class="control-label" data-bind="text: label"></label>
    </div>
    <div class="col-lg-8 col-md-8">
        <input type="text" class="control-data" data-bind="value: value, valueUpdate: 'afterkeydown', css: getInputCssClasses()"/>
        <!-- ko if: showValidationMessage() -->
        <div class="no-horizontal-padding">
            <div class="validation-box">
                <span class="text-red" data-bind="validationMessage: value"></span>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
