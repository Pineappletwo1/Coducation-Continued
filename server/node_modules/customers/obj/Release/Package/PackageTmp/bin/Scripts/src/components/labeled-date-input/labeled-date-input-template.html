<div class="col-lg-12 form-group" data-bind="visible: props.isVisible">
    <label class="col-lg-3 col-md-12 control-label fix-aligment-two-lines-label" data-bind="text: props.label"></label>
    <div class="col-lg-9 col-md-12">
        <input class="control-data" data-bind="datetimepicker: props.value,
                                                endDate: today,
                                                viewMode: 'decades',
                                                css: {'missing-field': props.isMissing}" />
        <div class="text-red" data-bind="visible: props.isMissing, text: props.missingText"></div>
    </div>
</div>
