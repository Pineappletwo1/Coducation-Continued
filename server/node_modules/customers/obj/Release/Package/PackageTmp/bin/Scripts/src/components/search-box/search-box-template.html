<div class="box-tools">
    <form data-bind="submit: function() { search(); }">
        <div class="input-group input-group-sm pull-right">
            <input type="text" data-bind="value: searchTerm, attr: {placeholder: labels.search}" class="form-control">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                <button type="button" class="btn btn-primary" data-bind="click: clear"><i class="fa fa-remove"></i></button>
            </div>
        </div>
    </form>
</div>
