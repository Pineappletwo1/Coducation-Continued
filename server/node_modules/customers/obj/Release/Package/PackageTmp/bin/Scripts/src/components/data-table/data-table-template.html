<div class="row margin">
    <div class="tab-content table-responsive">
        <div class="tab-pane active">
            <table class="table table-hover table-striped" data-bind="attr: { id: tableId }">
                <thead>
                    <tr data-bind="foreach: columns">
                        <th data-bind="text: label, attr: { class: 'text-' + align }"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: { data: rows, as: 'row', afterRender: whenRowRendered }">
                    <tr data-bind="foreach: { data: $parent.columns, as: 'col' }">
                        <td data-bind="template: { name: col.type, 
                                                    data: { tdValue: row[col.name], tdClass: 'text-' + col.align } },
                                        attr: { 'data-order': row[col.name] }"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/html" id="text">
    <div data-bind="text: tdValue, attr: { class: tdClass }"></div>
</script>
<script type="text/html" id="date">
    <div data-bind="shortDateText: tdValue, attr: { class: tdClass }"></div>
</script>
<script type="text/html" id="icon">
    <div data-bind="attr: { class: tdClass }">
        <img data-bind="attr: { src: './Content/img/' + tdValue }" class="table-icon" />
    </div>
</script>
