<div id="dialogs">
    <div data-bind="modal: {
                    visible: visible,
                    header: { data: { label: header} },
                    body: { name: bodyTemplate, data: { content: body } },
                    footer: { name: footerTemplate, data: { primaryLabel: okButton, okAction: ok, closeLabel: closeButton, closeAction: close} },
                    dialogCss: 'modal-auto-width'
                }">
    </div>

    <script type="text/html" id="modalBody">
        <div data-bind="html: content"></div>
    </script>

    <script type="text/html" id="no_footer">
    </script>

    <script type="text/html" id="information_footer">
        <a href="#" class="btn btn-default" data-bind="html: closeLabel" data-dismiss="modal"></a>
    </script>

    <script type="text/html" id="confirmation_footer">
        <a href="#" class="btn btn-primary" data-bind="click: okAction, html: primaryLabel"></a>
        <a href="#" class="btn btn-default" data-bind="html: closeLabel" data-dismiss="modal"></a>
    </script>

    <script type="text/html" id="ask_footer">
        <a href="#" class="btn btn-primary" data-bind="click: okAction, html: primaryLabel"></a>
        <a href="#" class="btn btn-default" data-bind="click: closeAction, html: closeLabel"></a>
    </script>

    <div class="row">
        <callout-window params="visible: showCallout, text: content , html: { template: htmlTemplate, data: htmlData }, actionResult: calloutStyle, timeout: calloutTimeout, closeCallback: closeWithoutTimeout"></callout-window>
    </div>
</div>
