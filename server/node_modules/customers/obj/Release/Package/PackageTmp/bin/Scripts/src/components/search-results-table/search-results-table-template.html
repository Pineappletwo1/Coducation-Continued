<div class="row margin">
    <div class="tab-content table-responsive">
        <div class="tab-pane active">
            <table class="table table-hover table-striped">
                <thead>
                    <tr data-bind="foreach: {data: columns, as: 'head'}">
                        <th data-bind="text: head.label, attr: { class: head.align + ' ' + head.class}"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: {data: rows, as: 'row'}">
                    <tr data-bind="foreach: {data: $parent.columns, as: 'col'}, click: $parent.onRowClick.bind($data)">
                        <td data-bind="attr: {class: col.class}, template: { name: col.type, data: { tdValue: row[col.name], tdClass: col.align } }"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/html" id="text">
    <div data-bind="text: tdValue, attr: { class: tdClass }"></div>
</script>
<script type="text/html" id="date">
    <div data-bind="shortDateText: tdValue, attr: { class: tdClass }"></div>
</script>
<script type="text/html" id="icon">
    <div data-bind="attr: { class: tdClass }">
        <img data-bind="attr: { src: 'Content/img/' + tdValue }" class="table-icon" />
    </div>
</script>
