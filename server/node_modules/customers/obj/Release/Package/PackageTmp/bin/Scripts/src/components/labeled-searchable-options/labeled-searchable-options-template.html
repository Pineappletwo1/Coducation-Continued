<div class="col-lg-12 form-group">
    <label class="col-lg-3 col-md-12 control-label" data-bind="text: props.label"></label>
    <div class="col-lg-9 col-md-12">
        <div class="width-md">
            <select data-bind="optionsSelect2: props.options,
                    optionsCaption: props.hint,
                    valueSelect2: props.value,
                    optionsText: props.textProperty,
                    isMissing: props.isMissing"></select>
            <div class="text-red" data-bind="visible: props.isMissing, text: props.missingText"></div>
        </div>
    </div>
</div>
